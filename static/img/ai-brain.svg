<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- AI Brain / Neural Network Icon -->
  <!-- Brain outline -->
  <ellipse cx="100" cy="100" rx="60" ry="55" fill="#3b82f6" opacity="0.2"/>

  <!-- Neural network nodes -->
  <!-- Input layer -->
  <circle cx="50" cy="70" r="8" fill="#60a5fa"/>
  <circle cx="50" cy="100" r="8" fill="#60a5fa"/>
  <circle cx="50" cy="130" r="8" fill="#60a5fa"/>

  <!-- Hidden layer -->
  <circle cx="100" cy="60" r="10" fill="#3b82f6"/>
  <circle cx="100" cy="100" r="10" fill="#3b82f6"/>
  <circle cx="100" cy="140" r="10" fill="#3b82f6"/>

  <!-- Output layer -->
  <circle cx="150" cy="85" r="8" fill="#1e40af"/>
  <circle cx="150" cy="115" r="8" fill="#1e40af"/>

  <!-- Connections - input to hidden -->
  <line x1="58" y1="70" x2="90" y2="60" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="58" y1="70" x2="90" y2="100" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="58" y1="100" x2="90" y2="60" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="58" y1="100" x2="90" y2="100" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="58" y1="100" x2="90" y2="140" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="58" y1="130" x2="90" y2="100" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="58" y1="130" x2="90" y2="140" stroke="#93c5fd" stroke-width="1.5"/>

  <!-- Connections - hidden to output -->
  <line x1="110" y1="60" x2="142" y2="85" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="110" y1="100" x2="142" y2="85" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="110" y1="100" x2="142" y2="115" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="110" y1="140" x2="142" y2="115" stroke="#93c5fd" stroke-width="1.5"/>

  <!-- GPU chip indicator -->
  <rect x="80" y="155" width="40" height="20" rx="3" fill="#1e40af"/>
  <text x="100" y="169" font-family="Arial" font-size="10" fill="white" text-anchor="middle">GPU</text>
</svg>
