  <rect x="60" y="145" width="80" height="15" rx="4" fill="#1e40af"/>
  <rect x="130" y="140" width="25" height="25" rx="4" fill="#3b82f6"/>
  <!-- Gripper -->
  <rect x="155" y="142" width="15" height="8" rx="2" fill="#60a5fa"/>
  <rect x="155" y="155" width="15" height="8" rx="2" fill="#60a5fa"/>
  <!-- Cup being grabbed -->
  <path d="M172 145 L180 145 L178 162 L174 162 Z" fill="#fbbf24"/>
  <path d="M180 148 Q185 152 180 158" stroke="#fbbf24" stroke-width="2" fill="none"/>
